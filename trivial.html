<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trivial Division Factorization</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
        }

        input {
            padding: 5px;
            font-size: 16px;
        }

        button {
            padding: 8px;
            font-size: 16px;
            cursor: pointer;
        }

        #result {
            margin-top: 20px;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <h2>Trivial Division Factorization</h2>
    
    <label for="numberInput">Enter the Number:</label>
    <input type="number" id="numberInput" placeholder="Enter a number">

    <button onclick="factorize()">Factorize</button>

    <div id="result"></div>

    <script>
        function trivialDivision(n) {
            let factors = [];
            let divisor = 2;

            while (n > 1) {
                while (n % divisor === 0) {
                    factors.push(divisor);
                    n /= divisor;
                }
                divisor++;
            }

            return factors;
        }

        function factorize() {
            const inputElement = document.getElementById('numberInput');
            const resultElement = document.getElementById('result');

            const compositeNumber = parseInt(inputElement.value);

            if (!isNaN(compositeNumber)) {
                const result = trivialDivision(compositeNumber);
                if (result.length > 0) {
                    resultElement.textContent = `Factors found: ${result.join(', ')}`;
                } else {
                    resultElement.textContent = 'The number is prime.';
                }
            } else {
                resultElement.textContent = 'Invalid input. Please enter a valid number.';
            }
        }
    </script>
</body>
</html>
